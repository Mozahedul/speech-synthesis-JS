<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&family=Waterfall&display=swap"
      rel="stylesheet"
    />
    <title>Speech Synthesis</title>
  </head>
  <body>
    <div class="voiceinator">
      <h1>The Synthesizer 5000</h1>
      <div class="voice-bottom">
        <select name="voice" id="voices">
          <option value="">Select a Voice</option>
        </select>

        <label for="">Rate:</label>
        <input
          type="range"
          name="rate"
          min="0"
          max="3"
          step="0.1"
          value="1"
          id="rate"
        />

        <label for="">Pitch:</label>
        <input type="range" name="pitch" min="0" max="2" step="0.1" id="" />

        <textarea
          name="text"
          id=""
          cols="30"
          rows="10"
          placeholder="Hello! I love JavaScript"
        >
Hello, I love JavaScript.</textarea
        >

        <div class="buttons">
          <button id="stop">Stop</button>
          <button id="speak">Start</button>
        </div>
      </div>
    </div>

    <div>
      <ul>
        <li><a href="https://facebook.com1">Header 1</a></li>
        <li><a href="https://facebook.com2">Header 2</a></li>
        <li><a href="https://facebook.com3">Header 3</a></li>
        <footer>Footer text</footer>
      </ul>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
